{% extends 'base.html' %}

{% block content %}
{% if request.path.split('/')[1] == 'watchlist' %}
<a href="{{ url_for('compare_watchlist', user_id=user.id) }}">
  <button class="btn btn-primary mt-1">Compare with my list</button>
</a>
{% endif %}

<div class="row">
    {% for movie in watch_list %}
      {% if movie['poster_path'] %}
      <div class="col-6 col-md-6 col-lg-4">
          <div class="card mt-3">
              
              <img src="{{ 'https://image.tmdb.org/t/p/original' + movie['poster_path'] }}" class="card-img-top movie-search" alt="...">
              
              
              <div class="card-body vw-10">
                <h5 class="card-title">{{ movie['title'] }}</h5>
                <p class="card-text">{{ movie['release_date'][:4] }}</p>
                <a href="{{ url_for('movie_detail', id=movie['id'])}}" class="btn btn-primary">Read More</a>
              </div>
            </div>
      </div>
      {% endif %}
    {% endfor %}
</div>
{% endblock content %}
