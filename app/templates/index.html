{% extends 'base.html' %}

{% block content %}

    <h1 class="text-center text-light">Welcome to Movie List!</h1>
    <div class="row justify-content-center">
        <img class="header" src="https://images.unsplash.com/photo-1563381013529-1c922c80ac8d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1001&q=80" alt="">
    </div>

    <div class="row">
        {% for movie in popular %}
        {% if movie['poster_path'] %}
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card mt-3">
                
                <img src="{{ 'https://image.tmdb.org/t/p/original' + movie['poster_path'] }}" class="card-img-top movie-search" alt="...">
                
                
                <div class="card-body vw-10">
                  <h5 class="card-title">{{ movie['title'] }}</h5>
                  <p class="card-text">{{ movie['release_date'][:4] }}</p>
                  <a href="{{ url_for('movie_detail', id=movie['id'])}}" class="btn btn-primary">Read More</a>
                </div>
              </div>
        </div>
        {% endif %}
        {% endfor %}
    </div>

  

{% endblock content %}
